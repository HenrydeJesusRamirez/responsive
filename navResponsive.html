<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Responsive</title>
    <style>
        .container{
            display: flex;
            background-color: rgb(243, 215, 136);
        }
        .container div{
            background-color: rgb(0, 255, 242);
            padding: 5px;
            margin: 10px;
            flex-basis: 100px;
           
        }
        @media (max-width:300px) {
            .container{
                flex-direction: column;
            }
            .container div{
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Home</div>
        <div>About us</div>
        <div>Contact us</div>
    </div>
</body>
</html>
